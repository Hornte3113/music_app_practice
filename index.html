<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
    <script type="module" src="./main.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <div class="music-player">
            <nav>
                <div class="circle">
                    <span>back</span>
                </div>
                <div class="circle">
                    <span>bars</span>
                </div>
            </nav>

            <div id="song-details">
                <img src="./media/default_img.jpg" alt="" id="song-img">
                <h1 id="title"></h1>
                <h3 id="artist"></h3>
            </div>

            <div class="audio">
                <audio controls id="media" hidden>
                    <!--<source id="audio" src="" type="audio/mpeg">-->
                </audio>
                <input type="range" value="0" id="progress">
            </div>

            <div class="song-controls">
                <span id="lastest"><span class="material-symbols-outlined">
fast_forward
</span></span>
                <span id="play" class="play"><span class="material-symbols-outlined">
play_pause
</span></span>
                <span id="forward"><span class="material-symbols-outlined">
fast_rewind
</span></span>
            </div>

        </div>
        <aside class="sidebar">
  <h3>Popular</h3>

  <div class="item">
    <div class="meta">
      <span class="tag">Rock</span>
      <strong>Red Hot Chilipeppers</strong>
    </div>
    <button class="play-dot"></button>
  </div>

  <div class="item">
    <div class="meta">
      <span class="tag">Rock</span>
      <strong>AC-DC</strong>
    </div>
    <button class="play-dot"></button>
  </div>

  <div class="item">
    <div class="meta">
      <span class="tag">Rock Pop</span>
      <strong>Arctic Monkeys</strong>
    </div>
    <button class="play-dot"></button>
  </div>

  <div class="item">
    <div class="meta">
      <span class="tag">Clásico</span>
      <strong>Frédéric Chopin</strong>
    </div>
    <button class="play-dot"></button>
  </div>
</aside>

    </div>
</body>
</html>
